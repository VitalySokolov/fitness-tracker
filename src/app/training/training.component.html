<mat-tab-group *ngIf="!ongoingTraining; else startTraining">
  <mat-tab label="New Exercise">
    <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<ng-template #startTraining>
  <app-current-training (trainingExit)="ongoingTraining = false"></app-current-training>
</ng-template>
