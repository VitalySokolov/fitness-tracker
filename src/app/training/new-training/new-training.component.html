<div class="new-training" fxLayout fxLayoutAlign="center">
  <form fxFlex="100%" fxLayoutAlign="center" (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex.sm="70%" fxFlex.gt-sm="400px">
      <mat-card-title fxLayoutAlign="center">Time to start workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Choose exercise" ngModel name="exerciseId" required>
            <mat-option *ngFor="let training of trainings" [value]="training.id">
              {{training.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
